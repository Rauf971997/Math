<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table and Buttons</title>
    <script src="index.js" defer></script>
</head>
<body>
    <table id="myTable" border="1">
        <tr>
          <td>Ячейка</td>
        </tr>
    </table>
      
      <button id="addRowBtn">+ Добавить строку в конец</button>
      <button id="addColumnBtn">+ Добавить столбец в конец</button>
      <button id="deleteRowBtn">- Удалить строку с конца</button>
      <button id="deleteColumnBtn">- Удалить столбец с конца</button>
</body>
</html>
